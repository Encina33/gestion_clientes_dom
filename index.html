<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Gestión de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Enlaza el CSS correctamente -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="app-header">
    <h1>Gestión de Clientes</h1>
  </header>

  <main class="app" role="main">
    <!-- Panel de alta -->
    <section class="container1">

      <h2>Añadir Cliente</h2>

      <form id="formCliente" class="formCliente" novalidate aria-describedby="ayudaAlta">

        <div class="field">
          <input type="text" id="nombre" placeholder="Nombre" required minlength="2" aria-invalid="false"
            aria-describedby="errNombre hintNombre" />

          <!--  Contenedor de error -->
          <small id="errNombre" class="error" aria-live="polite"></small>
        </div>

        <div class="field">
          <input type="email" id="email" placeholder="Correo electrónico" required aria-invalid="false"
            aria-describedby="errEmail hintEmail" />

          <!--  Contenedor de error -->
          <small id="errEmail" class="error" aria-live="polite"></small>
        </div>

        <div class="field">
          <input type="tel" id="telefono" placeholder="Teléfono" required aria-invalid="false"
            aria-describedby="errTelefono hintTelefono" />

          <!--  Contenedor de error -->
          <small id="errTelefono" class="error" aria-live="polite"></small>
        </div>


        <!-- Deshabilitado de inicio hasta que sea válido -->
        <button type="submit" class="btn" id="btnSubmit" disabled>Añadir cliente</button>

      </form>

    </section>

    <!-- Listado  -->
    <section class="container2">
      <h2>Listado de clientes</h2>
      <div class="table-wrapper">
        <table class="table" aria-describedby="ayudaTabla">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaClientes"></tbody>
        </table>
      </div>
      <p id="ayudaTabla" class="sr-only">
        La tabla muestra los clientes. Usa los botones editar o eliminar en cada fila.
      </p>
    </section>
  </main>

  <!-- Modal de edición -->
  <dialog id="modal" class="modal" aria-labelledby="modalTitle">
    <form method="dialog" id="formEditar" novalidate>
      <h3 id="modalTitle">Editar cliente</h3>

      <div class="field">
        <label for="editNombre">Nombre</label>
        <input type="text" id="editNombre" required minlength="2" aria-invalid="false" aria-describedby="errEditNombre">
        <small id="errEditNombre" class="error" aria-live="polite"></small>
      </div>

      <div class="field">
        <label for="editEmail">Email</label>
        <input type="email" id="editEmail" required aria-invalid="false" aria-describedby="errEditEmail">
        <small id="errEditEmail" class="error" aria-live="polite"></small>
      </div>

      <div class="field">
        <label for="editTelefono">Teléfono</label>
        <input type="tel" id="editTelefono" required aria-invalid="false" aria-describedby="errEditTelefono">
        <small id="errEditTelefono" class="error" aria-live="polite"></small>
      </div>

      <div id="mensajeEditar" role="status" aria-live="polite"></div>

      <div class="actions">
        <button type="submit" class="btn primary" id="guardarCambios">Guardar</button>
        <button type="button" class="btn danger" id="cancelar">Cancelar</button>
      </div>
    </form>
  </dialog>

  <footer class="app-footer">
    <small>Proyecto DOM · Ingeniería Informática · UAX</small>
  </footer>

  <!--  Enlaza el JS -->
  <script src="app.js"></script>
</body>

</html>
